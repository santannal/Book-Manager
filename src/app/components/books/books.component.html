<app-book [book]="newBook" (saveEmitter)="saveBook()"></app-book>
<div class="container">
    <h3 class="text-center mt-5">Livros Cadastrados</h3>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <th scope="row">{{book.id}}</th>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.price}}</td>
                <td>
                    <button class="btn btn-primary me-3" (click)="update(book)">Alterar</button>
                    <button class="btn btn-danger" (click)="remove(book)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
